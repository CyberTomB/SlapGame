<!DOCTYPE html>
<html lang="en">

<style>
   body.debug .container,
   body.debug .container-fluid {
      outline: 2px double blue;
      outline-offset: -2px;
   }

   body.debug .row {
      outline: 2px dashed red;
      outline-offset: -2px;
   }

   body.debug [class*="col-"] {
      outline: 2px dotted forestgreen;
      outline-offset: -3px;
   }
</style>

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="//cdn.materialdesignicons.com/5.4.55/css/materialdesignicons.min.css">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
   <link rel="stylesheet" href="game.css">
   <title>Slap Game!</title>
</head>

<body class="container debug">
   <header class="row">
      <!-- <span>Health: <span id="health"></span></span> -->
      <div class="progress col" style="height: 10vh">
         <div class="progress-bar bg-danger" role="progressbar" style="width: 100%;" aria-valuenow="25"
            aria-valuemin="0" aria-valuemax="100" id="health">Health: 100</div>
      </div>
   </header>
   <main class="row justify-space-between">
      <div class="col-3">
         <div class="row flex-column" id="good-options" style="min-height: 80%">
            <!-- Good Options will be drawn here -->
         </div>
      </div>
      <img src="target.jpg"
         class="img-fluid ${3|rounded-top,rounded-right,rounded-bottom,rounded-left,rounded-circle,|} col-5" alt="">
      <div class="col-3">
         <div class="row flex-column" id="bad-options" style="min-height: 80%">
         </div>
      </div>

   </main>
   <script src="game.js"></script>
   <footer class="row">

   </footer>
</body>

</html>
